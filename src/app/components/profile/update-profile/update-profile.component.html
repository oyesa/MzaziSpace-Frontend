<div class="container">
    <h3>Update Your Details</h3>
    <!-- <a routerLink="/update" ><button class="btn  btn-orange">Update Profile</button></a> -->
    <button class="btn btn-warning mb-4" style="border-radius: 10px;box-shadow: 2px 2px white; background-color: #f4b504; color: #000;border: none;justify-content: center;" (click)="open(mymodal)">Update Profile</button>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
        
          <div class="md-form mb-4">
            <h4 class="modal-title" id="modal-basic-title">Update Bio and Prof pic</h4>
            

            
    
                <div class="business">
                   
                
                
                <!-- <div class="form-group">
                    <input type="file" class="form-control-file mb-3" id="exampleFormControlFile1">
                </div> -->
                
                
            <div class="col-lg-8 col-md-5 col-sm-12 mt-3 text-center">
                
                <p class="p-description">{{profile.bio}}</p>
                <!-- <p class="p-description">I love Data</p> -->
               
                <!-- <a (click)="updateProfile(profile)" ><button class="btn  btn-orange">Update Profile</button></a> -->
            </div>
              <div class="container" style="margin-top:8%;  ">
               <div class="row d-flex justify-content-center align-items-center">
                 <div class="col-6 col-md-5 col-lg-6 col-xl-5">
                 <form action="" [formGroup]="profileForm">
                           
               
                  <input type="text" name="" id="" style="padding:40px ; width:20rem" placeholder="Add Bio" formControlName="bio">
                  <div ng-app="testApp" ng-controller="testController">
                    <div class="well">Change Profile Pic
                      <input type="file"  accept="image/*" ng-model="imageSrc" onchange="angular.element(this).scope().fileNameChaged(this)" style="font-size:15px">      
                    </div>
                </div>
             
                <!-- <button (click)="saveProfile()" class="btn btn-primary">Save Updates</button> -->
                <!-- <button class="btn  btn-orange btn-lg px-3 mt-2" type="submit"  >Save Profile</button> -->
                <div class="modal-footer">
                  <button type="button" routerLink="/profile" class="btn btn-warning mb-3" (click)="modal.close('Save click')">Save Profile</button>
                  </div>
              </form>
         
            
     </div>
     </div>
    </div>
              </div>
          
          </div>
        </div>
