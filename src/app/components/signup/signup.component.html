<div class="container align-items-center">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card text-black" style="border-radius: 2rem">
        <div class="card-body text-center">
          <form action="#" class="login-form" [formGroup]="formGroup" (ngSubmit)="signupProcess()">
            <h2 class="fw-bold mb-2 text-uppercase" id="title">Sign Up</h2>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typefisrtName">First Name</label>
              <input type="text" id="typefisrtName" class="form-control" formControlName="f_name" required />
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typelastName">Last Name</label>
              <input type="text" id="typelastName" class="form-control"formControlName="l_name" required/>
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typeuserName">Username</label>
              <input type="text" id="typeuserName" class="form-control" formControlName="username" required/>
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typeEmailX">Email</label>
              <input type="email" id="typeEmailX" class="form-control" formControlName="email" required/>
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typePasswordX">Password</label>
              <input type="password"id="typePasswordX"class="form-control" formControlName="password" required/>
            </div>
            <!-- Drop down -->
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typeName" style="margin-right: 3%;">UserRole:</label>
              <select name="demo" id="typeName" class="form-control" formControlName="user_role" placeholder="Select" required>
                <!-- <option selected="selected" value="one">Select</option> -->
                <option value="" disabled selected>Select your option</option>
                <option formControlName="user_role">SingleParent</option>
                <option formControlName="user_role">Counsellor</option>
              </select>
              <!-- <input type="text" id="typeName" class="form-control" formControlName="user_role" /> -->
            </div>
            <button class="btn btn-outline-dark btn-lg px-5" type="submit"  >Sign Up</button>
          </form>
          <div>
            <p class="mb-0" id="title">
              Already have an account?
              <a href="#!" routerLink="/login" class="text-50 fw-bold">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
