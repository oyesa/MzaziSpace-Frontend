<!doctype html>
<html lang="en">
  <head>
    <title>Mzazi Space</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Rokkitt:wght@100&family=Yeseva+One&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="container bg-dark border border-warning opacity-25" style="border-radius: 15px;">
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <h1 class="text-center text-warning font-weight-bold">Welcome!</h1>
              <h6 class="text-center text-warning">Sign up or Login to continue</h6>
              <img src="https://i0.wp.com/www.lucipost.com/wp-content/uploads/2020/06/Single-Parent-lucipost.jpg?fit=1200%2C630&ssl=1" class="ms-3"   alt="">
              <form>
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="registerFirstname" class="form-control" placeholder="First Name"   />
                      <label class="form-label" for="registerFirstname"></label>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="registerLastname" class="form-control" placeholder="Last Name" />
                      <label class="form-label" for="registerLastname"></label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="registerUsername" class="form-control" placeholder="Username" />
                      <label class="form-label" for="registerUsername"></label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="registerEmail" class="form-control" placeholder="Email" />
                      <label class="form-label" for="registerEmail"></label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="registerPassword" class="form-control" placeholder="Password"/>
                      <label class="form-label" for="registerPassword"></label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="registerUserole" class="form-control" placeholder="Userole" />
                      <label class="form-label" for="registerUserole"></label>
                    </div>

                  <div id="spartan">
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary mb-3 bg-dark text-warning border border-warning" routerLink="/signup">SIGN UP</button>
                  </div>
                    <!-- <button type="submit" class="btn btn-primary btn-block mb-3 bg-dark text-warning border border-warning" routerLink="/login">LOGIN</button> -->
                  </form>

                  <div id="space">

                  <a routerLink="/login">Already a Member? Login </a>

                </div>
          
          </div>
          <div class="col-md-4"></div>
      </div>
  </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
