<div class="container">
    
    <p class="text-center">Tell us your story and offer advice to other single parents</p>
    <button class="btn btn-warning mb-4" style="border-radius: 10px;box-shadow: 2px 2px white; background-color: #f4b504; color: #000;border: none;justify-content: center;" (click)="open(mymodal)">Share your experience</button>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
        
          <div class="md-form mb-4">
            <h4 class="modal-title" id="modal-basic-title">Share your experience</h4>
            

            
    
                <div class="business">
                   
                <div class="form-group" >
                  <label for="exampleInputText">Title</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Share your experience ..."></textarea>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file mb-3" id="exampleFormControlFile1">
                </div>
                
                <div class="modal-footer">
                <button type="button" class="btn btn-warning mb-3" (click)="modal.close('Save click')">Add Post</button>
                </div>
           
          
          </div>
        </div>
        </div>
    
        
         
    </ng-template>
    
      
      <div *ngFor="let post of posts">
        
        <div class="container"  style="align-items: center;">
          <div class="col">
      
            <div class="col-xs-12 col-md-10 offset-md-1 mb-3" >
              <div class="articles-toggle">
                <div class="col-lg-12 col-md-4 col-sm-12 mt-4">
                  <div class="userposts" style="display: inline-block; ">
                  <h5 class="post-name">{{post?.title}}</h5>
                  <div class="card-columns" >
                  <div class="card" style="width:100%;">
                    <!-- <img src={{post?.image}} alt="" style="height: 80vh; width:100vh;"> -->
                    <img src="/assets/daycare.jpg" alt=""style="height: 80vh; width:100vh;">

                   
                      <div class="card-body">
                          <h4 class="text-center post-name " style="font-weight:bold;">{{post?.title}}</h4>
                          <p class="text-center">{{post?.description}} </p>
                          <i class="fa-regular fa-heart" style="height: 20px;width:20px;"></i>
                      </div>
                  </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
        
      </div>
  
  
    </div>
