    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <!-- Pills navs -->

  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form class="login-form" [formGroup]="FormGroup" (ngSubmit)="loginProcess()">
        <div class="text-center mb-3">
          <h1>Hi !</h1>
          <h6>Welcome to Mzazi Space Login or Register to Continue</h6>
          <img src="https://www.svgrepo.com/show/25821/mother-with-son-silhouettes.svg" alt="">
        </div>
  

  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" placeholder="Email or username" formControlName="email" />
          <label class="form-label" for="loginName"></label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" formControlName="password"/>
          <label class="form-label" for="loginPassword"></label>
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">LOGIN</button>
  
        <!-- Register buttons -->
        <div class="text-center">
          
        </div>
      </form>
      <a routerLink="/signup">Not a member? Register</a>
    </div>
  </div>
  <!-- Pills content -->
            </div>

            <div class="col-md-4"></div>
        
        </div>
    </div>

<style>
    img{
        width: 10vw;

    h1{
      font-family: 'Montserrat', sans-serif;

    }
    h6{
      font-family: 'Yeseva One', cursive;

    }
</style>
