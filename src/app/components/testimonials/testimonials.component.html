<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body style="background: #000;">
  
  <br>
  <br>
  
  <div style="border-radius:10px;">
   
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="pt-2 text-center font-weight-bold" style=" color: #FFFF;">Mzazi Space Testimonials</h2>
  
          <div class="carousel-controls testimonial-carousel-controls" style=" color: #FFFF;">
            <div class="control d-flex align-items-center justify-content-center prev mt-3"><i class="fa fa-chevron-left"></i></div>
            <div class="control d-flex align-items-center justify-content-center next mt-3"><i class="fa fa-chevron-right"></i></div>
  
            <div class="testimonial-carousel">
              <div class="h5 font-weight-normal one-slide mx-auto">
                <div class="testimonial w-100 px-3 text-center d-flex flex-direction-column justify-content-center flex-wrap align-items-center">
                  <div class="message text-center blockquote w-100">"Mzazi spaces has been a great platform for me personally ,since I can be able to interact,make friend and even share problems concerning single parenthood"</div>
                  <div class="blockquote-footer w-100 text-white"> Joe James</div>
                </div>
              </div>
              <div class="h5 font-weight-normal one-slide mx-auto">
                <div class="testimonial w-100 px-3 text-center  d-flex flex-direction-column justify-content-center flex-wrap align-items-center">
                  <div class="message text-center blockquote w-100">"I have learned alot from Mzazi space and that am not alone in this journey of parenthood."</div>
                  <div class="blockquote-footer w-100 text-white">Martin Wafula</div>
                </div>
              </div>
              <!-- <div class="h5 font-weight-normal one-slide mx-auto">
                <div class="testimonial w-100 px-3 text-center  d-flex flex-direction-column justify-content-center flex-wrap align-items-center">
                  <div class="message text-center blockquote w-100">"This space has made it easy for me to get to know different plugs and to be able to share my experiences in the parenthood journey which has been a great help"</div>
                  <div class="blockquote-footer w-100 text-white">Levina Munyasi</div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
    $(".testimonial-carousel").slick({
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplay: false,
      arrows: true,
      prevArrow: $(".testimonial-carousel-controls .prev"),
      nextArrow: $(".testimonial-carousel-controls .next")
    });
  });
  </script>
</body>
</html>
